<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Collection</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/ba65b3aba2.js" crossorigin="anonymous"></script>
    
    <!-- add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- add css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray">
    <!-- phone search area -->
   <div class="container mb-5">
    <h2 class="text-center text-success mt-5">Search your favourite phone</h2>
    <div class="input-group mt-4 w-50 m-auto">
        <input id="search-box" type="text" class="form-control" placeholder="search" aria-label="search" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <span onclick="allPhone()" class="input-group-text btn btn-outline-secondary" id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>Search</span>
        </div>
       </div>
       </div>
       <!-- single phone details -->
       <div id="phone-details" class=" w-50 mx-auto">
        </div>
        <!-- null propertise -->
       <div class="text-center">
        <h2 id="null-phone">No Phone Found</h2>
       </div>
       <!-- phone search result -->

       <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4 phone-container">
        
    </div>
    

    <!-- add script -->
    <script src="js/app.js"></script>
</body>
</html>
